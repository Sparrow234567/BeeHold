<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Cmompany</title>
    <link rel="stylesheet" href="styles.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>

</head>
<body>
<div class="container">
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="images/20230213_164804.jpg"></div>
      <div class="swiper-slide"><img src="images/20230213_165232.jpg"></div>
      <div class="swiper-slide"><img src="images/20230213_170519.jpg"></div>
      <div class="swiper-slide"><img src="images/20230213_171450.jpg"></div>
      <div class="swiper-slide"><img src="images/20230213_171535.jpg"></div>
      <div class="swiper-slide"><img src="images/20230213_171700.jpg"></div>
      <div class="swiper-slide"><img src="images/20230213_173554.jpg"></div>
      <div class="swiper-slide"><img src="images/20230213_173938.jpg"></div>
      <div class="swiper-slide"><img src="images/20230213_175652.jpg"></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
  <a href="index.html" class="back-to-home">Back to Home</a>
</div>


      
     <script src="app.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

     <script>
        const swiper = new Swiper('.swiper', {
  // Optional parameters
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
     </script>
</body>
</html>
